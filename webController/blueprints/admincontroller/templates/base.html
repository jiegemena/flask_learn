<!DOCTYPE html>
<html lang="zh-CN">

<head>
  {% block head %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="jiegemena" content="">
  <link rel="icon" href="/favicon.ico">

  <title>博客管理后台</title>

  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />

  <!-- Custom styles for this template -->
  <link href="/css/blog.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  {% endblock %}

</head>

<body>

  <div class="blog-masthead">
    <div class="container">
      <nav class="blog-nav" id='menu-nav'>
        <a class="blog-nav-item" href="/admin/home/index">统计</a>
        <a class="blog-nav-item" href="/admin/user/index">用户</a>
        <a class="blog-nav-item" href="/admin/blog/index">博文</a>
        <a class="blog-nav-item" href="/admin/comment/index">评论</a>
        <a class="blog-nav-item" href="/admin/skin/index">皮肤</a>
      </nav>
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div><!-- /.container -->


  {% block footer %}
  <footer class="blog-footer">
    <p>Blog template built for jiegemena</p>
    <p>
      <a href="#">Back to top</a>
    </p>
  </footer>
  {% endblock %}
  <!-- Bootstrap core JavaScript-->
  <script src="/js/jquery.min.js" type="text/javascript"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    activeMenu('/admin');
    function activeMenu(path) {
      urlpath = window.location.pathname;
      urlpath = urlpath.replace(path, '');
      console.log(urlpath);
      urlpaths = urlpath.split('/')
      $("#menu-nav").find('a').each(function () {
        thisPath = $(this).attr('href');
        thisPath = thisPath.replace(path, '');
        thisPaths = thisPath.split('/');
        // console.log(thisPaths)
        // console.log(urlpaths)
        if (thisPaths[1] == urlpaths[1]) {
          $(this).addClass('active');
        }
      });
    }

  </script>
</body>

</html>
