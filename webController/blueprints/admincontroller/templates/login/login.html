<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title></title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>用户登录</title>
	<link rel="stylesheet" href="css/style.css" />
	<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<style>
		.fr{
			margin-top: 3px;
		}
		.mysign{
			margin-top: 100px;
		}
	</style>
</head>

<body>
	
	<div class="container-fluid">
			<div class="row">
					<form id="from">
							<div class="mycenter">
								<div class="mysign col-md-4 col-md-offset-4">
									<div class="col-md-12 text-info">
										<h3>请登录</h3>
									</div>
									<div class="col-md-12 fr">
										<label>用户名</label>
										<input type="text" class="form-control"  id='username' name="username" placeholder="请输入账户名" required autofocus />
									</div>
									<div class="col-md-12 fr">
										<label>密码</label>
										<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required autofocus />
									</div>
									<div class="col-md-12 fr">
										<button type="button" id="btn" onclick="formSubmit()" class="form-control btn btn-info col-lg-12 fr">
											登录</button>
									</div>
								</div>
							</div>
						</form>
			</div>
	</div>

	<script type="text/javascript">
		function formSubmit() {
			password = md5($('#password').val());
			username = $('#username').val()
			postd = 'username=' + username + '&password=' + password;
			$.post("/admin/login/in", postd, function (data) {
				console.log(data);
				if (data == 'True') {
					location.href = '/admin/home/index';
				} else {
					alert('fail');
				}
			});
		}

	</script>
	<script src="/js/md5.js"></script>
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>

</html>
